<div *ngIf="recruit">
  <h2>{{recruit.name}} details!</h2>
  <div>
    <label>id: </label>{{recruit.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="recruit.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>

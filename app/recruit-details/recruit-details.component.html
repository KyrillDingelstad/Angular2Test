<div class="recruit-details-component">
  <div *ngIf="recruit">
    <h2>{{recruit.name}}</h2>
    <div>
      <div>
        <p> {{recruit.description}}</p>
        <span> List of skills: </span>
        <ul>
          <li *ngFor="let tag of recruit.tags">
            {{tag}}
          </li>
        </ul>
        <input [(ngModel)]="skill" placeholder="skill" />
        <button (click)="addTag()">add</button>
      </div>
  </div>
  </div>

<div class="search-component">
  <input #searchBox class="search-box" (keyup)="search(searchBox.value)" (click)=searchClicked() [(ngModel)]="searchDefault" (blur)=onBlur()/>
  <div *ngFor="let recruit of recruits | async"
    (click)="gotoDetail(recruit)" class="search-result" >
    {{recruit.name}}
  </div>
</div>
